<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonda Event</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts: Swung Note -->
  <link href="https://fonts.googleapis.com/css2?family=Swung+Note&display=swap" rel="stylesheet">
</head>
<body class="bg-yellow-200 min-h-screen flex flex-col items-center font-swung">
  <!-- Top logos -->
  <header class="w-full flex justify-between items-center p-4">
    <img src="images/pre_logo.png" alt="Pre Logo" class="h-12">
    <img src="images/logo.png" alt="Main Logo" class="h-16">
  </header>

  <!-- Decorative ribbons -->
  <div class="w-full flex justify-center space-x-2 mb-6">
    <div class="h-4 w-20 bg-red-600 rounded-full"></div>
    <div class="h-4 w-20 bg-white rounded-full"></div>
    <div class="h-4 w-20 bg-blue-600 rounded-full"></div>
  </div>

  <!-- Stars -->
  <div class="flex space-x-4 mb-6">
    <span class="text-blue-600 text-3xl">★</span>
    <span class="text-white text-3xl">★</span>
    <span class="text-red-600 text-3xl">★</span>
  </div>

  <!-- Description -->
  <main class="max-w-2xl text-center p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-red-700">¡Viva Chile Mierda!</h1>
    <p class="text-lg text-gray-700 mb-6">
      Aquí va la descripción del evento: fecha, lugar, actividades, comida, música y toda la información importante.
    </p>

    <!-- Buttons -->
    <div class="flex justify-center space-x-4">
      <a href="https://drive.google.com/your-doc-1" target="_blank" class="btn-blue">Documento 1</a>
      <a href="https://drive.google.com/your-doc-2" target="_blank" class="btn-red">Documento 2</a>
    </div>
  </main>

  <!-- Bottom decorations -->
  <footer class="mt-10 mb-6 flex space-x-2">
    <div class="h-4 w-20 bg-red-600 rounded-full"></div>
    <div class="h-4 w-20 bg-white rounded-full"></div>
    <div class="h-4 w-20 bg-blue-600 rounded-full"></div>
  </footer>
</body>
</html>
